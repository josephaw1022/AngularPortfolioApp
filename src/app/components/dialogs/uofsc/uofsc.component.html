<h2 mat-dialog-title>University of South Carolina</h2>
<mat-dialog-content class="mat-typography">
  <h3>Majors</h3>
  <p>- Computer Science</p>
  <p>- Mathematics</p>

  <h3>Courses Taken</h3>
  <p>None Yet</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <a href="https://sc.edu/" target="_blank">
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      style="color: #333"
    >
      UofSC Website
    </button>
  </a>
</mat-dialog-actions>
