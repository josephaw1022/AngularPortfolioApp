<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <div style="display: flex; align-items: center">
      <mat-toolbar> Menu </mat-toolbar>
      <button mat-button (click)="changeTitleShow(true); drawer.toggle()"> 
      <mat-icon
      
        style="margin-right: 9px"
        >arrow_back</mat-icon
      >
      </button> 
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink=""
        (click)="changeTitleShow(true); drawer.toggle()"
      >
        Home
      </a>
      <a
        mat-list-item
        routerLink="About"
        (click)="changeTitleShow(true); drawer.toggle()"
        >About</a
      >
      <a
        mat-list-item
        routerLink="Polls"
        (click)="changeTitleShow(true); drawer.toggle()"
        >Skills</a
      >
      <a
        mat-list-item
        routerLink="Todo"
        (click)="changeTitleShow(true); drawer.toggle()"
      >
        To Do
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="Navbar">
      <div [className]="'item'">
        <div [className]="'leftSide'"> 
        <button
          
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="changeTitleShow(false); drawer.toggle()"
          style="height: auto"
        >
          <mat-icon aria-label="Side nav toggle icon" class="menu-icon"
            >menu</mat-icon
          >
        </button>

        <button  mat-button routerLink="">
          <h6 class="Title portfolioWebsite" >Portfolio Website</h6>
        </button>
        </div>
      </div>
      <div  class="mydiv item" style="margin-right: 10px;">
        <h1>Joseph Whiteaker</h1>
        <div> 
        <a
          
          mat-icon-button
          href="https://www.facebook.com/jw74994/"
          target="_blank"
        >
          <mat-icon>facebook </mat-icon>
      </a>
        <button (click)="openDialog()" mat-icon-button>
          <mat-icon> phone </mat-icon>
        </button>
        </div>
      </div>
    
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
