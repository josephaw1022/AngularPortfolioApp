<mat-sidenav-container class="sidenav-container" hasBackdrop="true">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <div style="display: flex; align-items: center">
      <mat-toolbar> Menu </mat-toolbar>
      <mat-icon
        (click)="changeTitleShow(true); drawer.toggle()"
        style="margin-right: 9px"
        >arrow_back</mat-icon
      >
    </div>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink=""
        (click)="changeTitleShow(true); drawer.toggle()"
      >
        Home
      </a>
      <a
        mat-list-item
        routerLink="About"
        (click)="changeTitleShow(true); drawer.toggle()"
        >About</a
      >
      <a
        mat-list-item
        routerLink="Polls"
        (click)="changeTitleShow(true); drawer.toggle()"
        >Skills</a
      >
      <a
        mat-list-item
        routerLink="Todo"
        (click)="changeTitleShow(true); drawer.toggle()"
      >
        To Do
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn" class="Navbar">
      <div>
        <button
          *ngIf="showTitle"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="changeTitleShow(false); drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

        <button *ngIf="showTitle" mat-button routerLink="">
          Portfolio Website
        </button>
      </div>
      <div class="mydiv">
        <h1>Joseph Whiteaker</h1>
        <mat-icon> facebook </mat-icon>
        <mat-icon> phone </mat-icon>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
